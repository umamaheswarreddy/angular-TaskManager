<section class="container-fluid bg-light p-5">

    <h3>Tasks List</h3>
    <div class="card" *ngIf="tasks.length==0">
        <p class="card-text" >No Tasks Found</p>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Task#</th>
                <th>Task Name</th>
                 <th>Start Date</th>
                 <th>End Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of tasks">
                <td>{{c.taskID}}</td>
                <td>{{c.taskName}}</td>
                <td>{{c.startDate | date:'dd-MMM-yyyy'}}</td>
                <td>{{c.endDate | date:'dd-MMM-yyyy'}}</td>

                <td>
                    <a class="btn btn-info btn-sm mr-2"
                    routerLink="/details/{{c.taskID}}">DETAILS</a>
                    <a class="btn btn-success btn-sm mr-2"
                    [routerLink]="'/edit/'+c.taskID">EDIT</a>
                    <a class="btn btn-warning btn-sm mr-2"
                    (click)="delete(c.taskID)">DELETE</a>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4"><strong>{{tasks.length}}tasks.</strong></th>
            </tr>
        </tfoot>
    </table>
